<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <ul>
        <li>Dewgong</li>
        <li>Bulbasaur</li>
        <li>Gyrados</li>
        <li>Squirtle</li>
        <li>Mudkip</li>
    </ul>

    <script>
    
    let r = Math.ceil(Math.random() * 100);
    let oldRandom = localStorage.getItem("randomNum");

    console.log(r);

    // save to local storage
    localStorage.setItem("randomNum", JSON.stringify(r));
    let retrievedNum = parseFloat(localStorage.getItem("randomNum"));

    // if
    if (isNaN(retrievedNum) || r > retrievedNum) {
        console.log(r);
        localStorage.setItem("randomNum", JSON.stringify(r));
    }


    </script>
</body>
