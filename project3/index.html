<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neon Snake - Retro Arcade Game</title>
    <link rel="stylesheet" href="css/styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pixi.js/7.3.2/pixi.min.js"></script>
</head>
<body>
    <header>
        <h1>Snake</h1>
        <p class="subtitle">classic arcade game</p>
    </header>

    <main>
        <section class="game-info">
            <div class="info-panel">
                <div class="stat-box">
                    <span class="stat-label">Score</span>
                    <span id="score" class="stat-value">0</span>
                </div>
                <div class="stat-box">
                    <span class="stat-label">High Score</span>
                    <span id="highScore" class="stat-value">0</span>
                </div>
            </div>
        </section>

        <section class="game-container">
            <div id="gameCanvas"></div>
            
            <div id="startScreen" class="overlay-screen">
                <div class="screen-content">
                    <h2>Ready to Play?</h2>
                    <p class="instructions">
                        Use <kbd>↑</kbd> <kbd>↓</kbd> <kbd>←</kbd> <kbd>→</kbd> arrow keys to move<br>
                        Eat the glowing orbs to grow<br>
                        Avoid walls and yourself!
                    </p>
                    <button id="startBtn" class="game-btn">Start Game</button>
                    <div class="difficulty-selector">
                        <label for="difficulty">Difficulty:</label>
                        <select id="difficultyStart">
                            <option value="easy">Easy</option>
                            <option value="normal" selected>Normal</option>
                            <option value="hard">Hard</option>
                        </select>
                    </div>
                </div>
            </div>

            <div id="gameOverScreen" class="overlay-screen" style="display: none;">
                <div class="screen-content">
                    <h2>Game Over!</h2>
                    <p id="finalScore" class="final-score"></p>
                    <p id="highScoreMsg" class="high-score-msg"></p>
                    <button id="restartBtn" class="game-btn">Play Again</button>
                    <div class="difficulty-selector">
                        <label for="difficulty">Difficulty:</label>
                        <select id="difficultyRestart">
                            <option value="easy">Easy</option>
                            <option value="normal" selected>Normal</option>
                            <option value="hard">Hard</option>
                        </select>
                    </div>
                </div>
            </div>

            <div id="pauseScreen" class="overlay-screen" style="display: none;">
                <div class="screen-content">
                    <h2>Paused</h2>
                    <p>Press <kbd>SPACE</kbd> to resume</p>
                </div>
            </div>
        </section>

        <aside class="controls-panel">
            <h3>Controls</h3>
            <ul>
                <li><kbd>↑</kbd> <kbd>↓</kbd> <kbd>←</kbd> <kbd>→</kbd> Move</li>
                <li><kbd>SPACE</kbd> Pause/Resume</li>
            </ul>
        </aside>
    </main>

    <footer>
        <p>&copy; Snake Game, with PixiJS</p>
        <a href="https://www.people.rit.edu/sah3461/235/project3/doc.html">Documentation</a>
    </footer>

    <script src="javascript/classes.js"></script>
    <script src="javascript/snakeUtils.js"></script>
    <script src="javascript/main.js"></script>
</body>
</html>
