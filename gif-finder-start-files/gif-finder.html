<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8" />
 	<title>Giphy Finder</title>
 	<style>
		*{
			font-family:verdana,tahoma,sans-serif;
		}
	
 		header{
 			background: url(images/cats.jpg);
 			height:195px;
 		}
 		
 		header h1{
 			margin:0;
 			color:blue;
 			text-align:center;
 			font-size:100px;
 			padding-top: 35px;
 		}
 		
 		#status{
 			font-style: italic;
 			height:32px;
 		}
 		
 		.result {
			position: relative;
			height: 175px;
			width: 100px;
			float:left;
			border:1px solid gray;
			padding:5px;
			margin-left:10px;
			margin-bottom:10px;
		}

		.result img {
			position: absolute;
			left: 5px;
			bottom: 5px;
			display:block;
			
		}
		
		.result span{
			font-size:12px;
			font-weight:bold;
			display:block;
		}
		
		.result audio{
			width: 130px;
		}
		
		button{
		  display : inline-block;
		  cursor : pointer;
  
		  border-style : solid;
		  border-width : 1px;
		  border-radius : 50px;
		  padding : 10px 18px;
		  box-shadow : 0 1px 4px rgba(0,0,0,.6);
		  font-size : 9.5pt;
		  font-weight : bold;
		  color : #fff;
		  text-shadow : 0 1px 3px rgba(0,0,0,.4);
		  font-family : sans-serif;
		  text-decoration : none;
		}
		
		button.green{
			border-color: #8fc800;
	  		background: #8fc800;
	  		background: linear-gradient(to top, #8fc800 0%,#438c00 100%);
		}
		
		button:hover{
			background: #8fDD00;
		}
		
		button:active{
			background: #8fFF00;
			box-shadow : 0 0 6px rgba(0,0,0,.6);
		}
		
		button:focus {outline:0;}
		
		.widgets{
			margin-top: 1em;
			margin-bottom:1em;
		}
		
 	</style>

  <script>
    // 1
  	window.onload = (e) => {document.querySelector("#search").onclick = searchButtonClicked};
	
	// 2
	let displayTerm = "";
	
	// 3
	function searchButtonClicked(){
		console.log("searchButtonClicked() called");
		
        // 1
        const GIPHYY_URL = "https://api.giphy.com/v1/gifs/search?";

        // 2
        // public api
        let GIPHY_KEY = "mAIuVSGxyW83Lu7zNAfahzkhDs6m3iW3";

        // 3 build url
        let url = GIPHYY_URL;
        url += "api_key=" + GIPHY_KEY;

        // parse document for search
        let term = document.querySelector("#searchterm").value;
        displayTerm = term;

        // 5 get rid of leeading/trailing space
        term = term.trim();

        // 6 encode spaced
        term = encodeURIComponent(term);

        // 7 bail out of function if error
        if (term.length < 1) return;

        // 8 append search term to url
        url += "&q=" + term;

        // 9 grab user chosen serach
        let limit = document.querySelector("#limit").value;
        url += "&limit=" + limit;

        // 10 update ui
        document.querySelector("#status").innerHTML = "<b>Searching for '" + displayTerm + "'</b>";

        // 11 see url
        console.log(url);

        // 12 Request data!
        getData(url);
	}

    function getData(url) {
        // 1 create XHR object
        let xhr = new XMLHttpRequest();

        // set onload handler
        xhr.onload = dataLoaded;

        // set on error handler
        xhr.onerror = dataError;

        // 4 open connectino and get request
        xhr.open("GET", url);
        xhr.send();
    }

    function dataLoaded(e) {
        // event target is xhr
        let xhr = e.target;

        // log
        console.log(xhr.responseText);

        // turn text into JS object
        let obj = JSON.parse(xhr.responseText);

        // 8 if no results, return
        if (!obj.data || obj.data.length == 0) {
            document.querySelector("#status").innerHTML = "<b>No results found for '" + displayTerm + "'</b>";
            return;
        }

        // build html strin
        let results = obj.data;
        console.log("results.length = " + results.length);
        let bigString = "<p><i>Here are " + results.length + "results for '" + displayTerm + "'</i></p>";

        // loop through array of results
        for (let i=0;i<results.length;i++) {
            let result = results[i];

            // get url for gif
            let smallURL = result.images.fixed_width_small.url;
            if (!smallURL) smallURL = "images/no-image-found.png";

            // get url to giphy page
            let url = result.url;

            // build div for result
            let line = "<div class='result'><image src='${smallURL}' title='${result.id}' />";
            line += "<span><a target='_blank' href='${url}'>View on Giphy</a></span></div>";

            // add div to big string
            bigString += line;

            // show to user
            document.querySelector("#content").innerHTML = bigString;

            // update status
            document.querySelector("#status").innerHTML = "<b>Success!</b>"
        }
    }

    function dataError(e) {
        console.log("An error occured");
    }
	
  </script>

  
</head>
<body>
<header>
	<h1>Giphy Finder</h1>
</header>

<div class="widgets">
	Search Term -> 
	<input id="searchterm" type="text" size="20" maxlength="20" autofocus value="cats" />
</div>

<div class="widgets">
	Max # results -> 
	<select id="limit">
		<option value="5">5</option>
		<option value="10" selected>10</option>
		<option value="25">25</option>
		<option value="50">50</option>
		<option value="100">100</option>
	</select>
</div>

<div class="widgets">
	<button type="button" id="search" class="green">Find some GIFs!<br />:-)</button>
</div>
<div id="status">Ready to Search!</div>
<hr>

<h2>Results</h2>
<div id="content">
	<p>No data yet!</p>
</div>
 

</body>
</html>
